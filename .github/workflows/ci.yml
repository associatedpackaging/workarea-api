name: CI
on: [push]

jobs:
  static_analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: workarea-commerce/ci/bundler-audit@v1
    - uses: workarea-commerce/ci/rubocop@v1

  admin_tests:
    services:
      mongo:
        image: mongo:4.0
        ports:
          - '27017:27017'
      redis:
        image: redis:5.0
        ports:
          - '6379:6379'
      elasticsearch:
        image: elasticsearch:5.6
        ports:
          - '9200:9200'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - uses: workarea-commerce/ci/test@v1
      with:
        command: cd admin && bin/rails app:workarea:test

  storefront_tests:
    services:
      mongo:
        image: mongo:4.0
        ports:
          - '27017:27017'
      redis:
        image: redis:5.0
        ports:
          - '6379:6379'
      elasticsearch:
        image: elasticsearch:5.6
        ports:
          - '9200:9200'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - uses: workarea-commerce/ci/test@v1
      with:
        command: cd storefront && bin/rails app:workarea:test
